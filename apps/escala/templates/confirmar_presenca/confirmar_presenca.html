<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
<script>
  $(document).ready(function () {
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
              function (position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                $.ajax({
                  'url': '{% url 'schedule:confirm_presence_api' %}',
                  'method': 'post',
                  'data': {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    lat: lat,
                    lng: lng,
                    player_id: '{{ player_id }}',
                    schedule_id: '{{ schedule_id }}',
                    schedulermember_id: '{{ schedulemember_id }}'
                  },
                  success: function (data) {
                    $('#svg_content').fadeOut(500, function () {
                      $(this).html(`
                    ${ data.status == 'success' ?
                              `
                      <svg height="100" width="100" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                      </svg>
                      <br>
                      <h3 class="text-center text-success">${data.title}</h3>
                      <span>${data.message}</span>
                      ` :
                              `
                      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
                        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
                      </svg>
                      <br>
                      <h3 class="text-center text-danger">${data.title}</h3>
                      <span>${data.message}</span>
                      `}
                    `)
                    }).fadeIn(500)
                  },
                  error: function () {
                    alert('Ocorreu um erro ao verificar sua localizaÃ§Ã£o. ðŸ˜ª')
                  }
                })
              },
              function () {
                alert('Por favor, habilite a localizaÃ§Ã£o no seu dispositivo e atualize a pÃ¡gina! ðŸ˜Š');
              }
      );
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  })
</script>

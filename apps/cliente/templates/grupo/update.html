<div class="modal-header">
  <h4 class="modal-title">Editar Grupo</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="form_update" action="{% url 'group:update_group' pk=pk %}" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Descrição</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-sticky-note"></i></span>
            </div>
            {{ form.descricao }}
            {% if form.descricao.errors %}
              {% for error in form.descricao.errors %}
                <span class="error invalid-feedback">{{ error|escape }}</span>
              {% endfor %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
  <button type="submit" form="form_update" class="btn btn-primary" onclick="!this.form && document.getElementById('form_update').submit()"><i class="fas fa-check"></i> Salvar</button>
</div>
